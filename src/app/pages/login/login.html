<div class="auth-container">
    <div class="auth-card">
    <div class="auth-header">
        <h1>Gestor de Notas</h1>
        <p>Bienvenido, inicie sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
        <label>Correo Electrónico</label>
        <input 
            type="email" 
            formControlName="email"
            placeholder="nombre@gmail.com"
            [class.input-error]="isFieldInvalid('email')"
        >
        @if (isFieldInvalid('email')) {
            <span class="error-msg">Ingresa un correo válido</span>
        }
        </div>

        <div class="form-group">
        <label>Contraseña</label>
        <input 
            type="password" 
            formControlName="password"
            placeholder="Mínimo 6 caracteres"
            [class.input-error]="isFieldInvalid('password')"
        >
        @if (isFieldInvalid('password')) {
            <span class="error-msg">La contraseña es obligatoria</span>
        }
        </div>

        @if (errorMessage) {
        <div class="alert-error">
            {{ errorMessage }}
        </div>
        }

        <button type="submit" class="btn-primary" [disabled]="isLoading">
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>

        <p class="auth-link">
        ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
        </p>
    </form>
    </div>
</div>
